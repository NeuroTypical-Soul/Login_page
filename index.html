<!DOCTYPE html>
<html lang="eng">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Login page using HTML and CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:wght@500&family=Poppins:ital,wght@0,500;0,600;0,700;0,800;0,900;1,400&display=swap" 
    rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    


</head>

<body>

    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remmeber-forgot">
            <label><input type="checkbox">Remmember me
            </label>
            <a href="#">Forgot Password?</a>
            </div>

            <button type="btn" class="btn">Login</button>
            
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a>
                </p>




            </div>



    </div>



</body>
</html>
